<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>
        <link rel="stylesheet" href="global.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

        <script>
            /**
             * Handles submitting our parameter and displaying the values
             */
            async function submitQuery() {
                const urlInput = document.getElementById('url');
                const responseContainer = document.getElementById('responses');
                
                let urlValue = urlInput.value ?? '';
                urlValue = urlValue.trim();
                // Do not allow empty values
                if (!urlValue) {
                    console.error("Invalid url!");
                    urlInput.value = '';
                    urlInput.focus();
                    alert("Enter a url to shorten!")
                    return;
                }

                try {
                

                    const response = await fetch("http://localhost:8080/shorten", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: urlValue })
                    }); 

                    if (!response.ok) {
                        console.error("Failed - error: " . response.status);
                        throw new Error(`Response status: ${response.status}`);
                    }
                    
                    const result = await response.text(); 
                    const shortUrl = result.replace(/^Short URL:\s*/, '').trim();

                    // create the response item container
                    const responseItem = document.createElement('div');
                    responseItem.classList.add('response-item');

                    //create original URL section
                    const originalSection = document.createElement('div');
                    originalSection.classList.add('url-section');
                    
                    const originalLabel = document.createElement('span');
                    originalLabel.classList.add('url-label');
                    originalLabel.textContent = 'Original:';
                    
                    const originalUrlLink = document.createElement('a');
                    originalUrlLink.href = urlValue;
                    originalUrlLink.textContent = urlValue;
                    originalUrlLink.target = "_blank";
                    originalUrlLink.classList.add('url-link', 'original-url');

                    originalSection.appendChild(originalLabel);
                    originalSection.appendChild(originalUrlLink);

                    // Create shortened URL section
                    const shortSection = document.createElement('div');
                    shortSection.classList.add('url-section');
                    
                    const shortLabel = document.createElement('span');
                    shortLabel.classList.add('url-label');
                    shortLabel.textContent = 'Shortened:';
                    
                    const shortUrlLink = document.createElement('a');
                    shortUrlLink.href = shortUrl;
                    shortUrlLink.textContent = shortUrl;
                    shortUrlLink.target = "_blank";
                    shortUrlLink.classList.add('url-link', 'short-url');

                    // copy button
                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'Copy';
                    copyButton.classList.add('copy-btn');
                    copyButton.onclick = () => {
                        navigator.clipboard.writeText(shortUrl);
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    };

                    shortSection.appendChild(shortLabel);
                    shortSection.appendChild(shortUrlLink);
                    shortSection.appendChild(copyButton);

                    // append sections to response item
                    responseItem.appendChild(originalSection);
                    responseItem.appendChild(shortSection);
                    
                    // append the result to the response container
                    responseContainer.appendChild(responseItem);

                    // Clear user input from main form
                    urlInput.value = '';
                    urlInput.focus();
                }
                catch (error) {
                    console.error(error.message);
                }
            }

            /*
             * Clears the response window and resets the url parameter.
             */
            function clearResponses() {
                const urlInput = document.getElementById('url');
                const responseContainer = document.getElementById('responses');
                urlInput.value = '';
                urlInput.focus();
                responseContainer.textContent = '';
            }
        </script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="title">URL Shortener</h1>
                <p class="subtitle">Transform long URLs into short, shareable links</p>
            </header>
            
            <main class="main-content">
                <div class="input-section">
                    <input 
                        type="url" 
                        id="url" 
                        placeholder="Enter your URL here..." 
                        class="url-input"
                        required
                    >
                    <div class="button-group">
                        <button id="submitButton" onClick="submitQuery()" type="submit" class="btn-primary">
                            Shorten URL
                        </button>
                        <button id="clearButton" onClick="clearResponses()" class="btn-secondary">
                            Clear
                        </button>
                    </div>
                </div>
                
                <div id="responses" class="responses-section"></div>
            </main>
        </div>
    </body>
</html>
